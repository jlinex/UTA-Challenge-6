<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Weather Dashboard</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="/Main/node_modules/moment/moment.js"></script>
  <script src="./assets/js/script.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@400&family=Merriweather:wght@700&display=swap"
    rel="stylesheet" />
  <link rel="stylesheet" href="./assets/css/style.css" />
</head>

<body>
  <div class="container-fluid">
    <div
      class="flex-row align-start align-stretch-md align-content-start align-content-stretch-md min-100-vh bg-primary">
      <div class="col-12 col-md-3 bg-light p-3">
        <h1 class="text-primary">Check the Weather Forecast for your City!</h1>
        <form>
          <div class="form-group input-group">
            <input id="search-city" class="form-control" type="text" placeholder="Search for a City">
            <div class="input-group-append">
              <button class="btn btn-info btn-block">Search</button>
            </div>
          </div>
        </form>
      </div>

      <div class="container col-6 col-md-4 my-5">
        <div class="row">
          <h2 class="current-city">Current City: <div id="current-city"></div></h2>
          <div id="weather-content" class="current-list-group"></div>
            <div class="text-muted" id="current-date"></div>
        </div>
      </div>

      <div class="col-6 float-right mt-3">
        <h2 class="row">Five-Day Forecast:</h2>
        <div id="five-day">
        </div>
        <div id="five-day-forecast" class="five-day-list-group"></div>
      </div>
    </div>
  </div>

  <script src="./assets/js/script.js"></script>
</body>

</html>
