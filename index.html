<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Dashboard</title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="./assets/js/script.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@400&family=Merriweather:wght@700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>

  <body class="flex-column min-100-vh">
    <header class="dashboard">
      <h1 class="app-title">
        <i class="fab fa-weather"></i> Weather Dashboard
      </h1>
      <p>Search for a city to find your 5 day Weather Forecast!
      </p>
    </header>

    <main class="flex-row justify-space-between">
      <div class="col-12 col-md-4">
  
        <div class="card">
          <h3 class="card-header text-uppercase">Search By City</h3>
          <form id="search-city" class="card-body">
            <label class="form-label" for="city-input">City</label>
            <input name="city-input" id="city-input" type="text" autofocus class="form-input" />
            <button type="submit" class="btn">Get Weather</button>
          </form>
        </div>
  
      <div class="col-12 col-md-8">
        <h2 class="subtitle">5 day forecast: <span id="repo-search-term"></span></h2>
        <div id="repos-container" class="list-group"></div>
      </div>
        <div>
          <p class="list-group-flush">
          <ul class="list-group " id="cityListGroup">
          </ul>
         </div>
        </p>
        <div class="w-75 px-3 no-gutters">
          <div class=container>
              <div class="card border-dark mb-3" style="width: 100;">
                <div class="card-header font-weight-bold"><h3><span id="currentCityName"></span> (<span id="day0-date"></span>) <img id="day0-icon" src=""></h3></div>
                <div class="card-body text-light">
                  <p class="card-text">Temperature: <span id="day0-temp"></span></p>
                  <p class="card-text">Humidity: <span id="day0-hum"></span></p>
                  <p class="card-text">Wind Speed: <span id="day0-wind"></span></p>
                </div>
              </div>
              <div class="card" style="width: 100;">
                <div class="card-body">
                  <h5 class="card-title">5-Day Forecast:</h5>
                  <div class="card-deck">
                    <div class="card bg-primary text-light">
                      <div class="card-body">
                        <h5 class="card-text"><span id="day1-date"></span></h5>
                        <p class="card-text"><img id="day1-icon" src=""></p>
                        <p class="card-text" id="day1-temp"></p>
                        <p class="card-text" id="day1-hum"></p>
                        <p class="card-text">Wind Speed: <span id="day1-wind"></span></p>
                      </div>
                    </div>
                    <div class="card bg-primary text-light">
                      <div class="card-body">
                        <h5 class="card-text" id="day2-date"></h5>
                          <p class="card-text"><img id="day2-icon" src=""></p>
                          <p class="card-text" id="day2-temp"></p>
                          <p class="card-text" id="day2-hum"></p>
                          <p class="card-text">Wind Speed: <span id="day2-wind"></span></p>
                      </div>
                    </div>
                    <div class="card bg-primary text-light">
                      <div class="card-body">
                        <h5 class="card-text" id="day3-date"></h5>
                          <p class="card-text"><img id="day3-icon" src=""></p>
                          <p class="card-text" id="day3-temp"></p>
                          <p class="card-text" id="day3-hum"></p>
                          <p class="card-text">Wind Speed: <span id="day3-wind"></span></p>
                      </div>
                    </div>
                    <div class="card bg-primary text-light">
                      <div class="card-body">
                        <h5 class="card-text" id="day4-date"></h5>
                          <p class="card-text"><img id="day4-icon" src=""></i></p>
                          <p class="card-text" id="day4-temp"></p>
                          <p class="card-text" id="day4-hum"></p>
                          <p class="card-text">Wind Speed: <span id="day4-wind"></span></p>
                        </div>
                      </div>
                      <div class="card bg-primary text-light">
                        <div class="card-body">
                          <h5><span class="card-text" id="day5-date"></span></h5>
                            <p class="card-text"><img id="day5-icon" src=""></i></p>
                            <p class="card-text" id="day5-temp"></p>
                            <p class="card-text" id="day5-hum"></p>
                        </div>
                      </div>
                  </div>
                </div>
      </div>
    </main>
              
    <script src="./assets/js/script.js"></script>
  </body>
</html>
